pt-BR:
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"
      only_day: "%d"
      month_abv: "%b"
      month_complete: "%B"

    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %d de %B de %Y, %H:%M hs"
      time: "%H:%M hs"
      short: "%d/%m, %H:%M hs"
      long: "%A, %d de %B de %Y, %H:%M hs"
      only_second: "%S"
      month_abv: "%b"
      month_complete: "%B"
      datetime:
        formats:
          default: "%Y-%m-%dT%H:%M:%S%Z"
    am: ''
    pm: ''

  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de %{count} segundos'

      x_seconds:
        one: '1 segundo'
        other: '%{count} segundos'

      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de %{count} minutos'

      x_minutes:
        one: '1 minuto'
        other: '%{count} minutos'

      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: 'aproximadamente %{count} horas'

      x_days:
        one: '1 dia'
        other: '%{count} dias'

      about_x_months:
        one: 'aproximadamente 1 mês'
        other: 'aproximadamente %{count} meses'

      x_months:
        one: '1 mês'
        other: '%{count} meses'

      about_x_years:
        one: 'aproximadamente 1 ano'
        other: 'aproximadamente %{count} anos'

      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de %{count} anos'

  number:
    format:
      precision: 3
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'R$'
        precision: 2
        format: '%u %n'
        separator: ','
        delimiter: '.'
    percentage:
      format:
        delimiter: '.'
    precision:
      format:
        delimiter: '.'
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: bilhão
            other: bilhões
          million:
            one: milhão
            other: milhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões
          thousand: mil
          trillion:
            one: trilhão
            other: trilhões
          unit: ''
      format:
        precision: 1
        delimiter: '.'
  support:
    array:
      sentence_connector: "e"
      skip_last_comma: true

  activerecord:
    attributes:
      user_list:
        name: Nome
        notes: Notas
    models:
      user_list: Lista
    errors:
      template:
        header:
          one: "Não pôde ser salvo: 1 erro."
          other: "Não pôde ser salvo: %{count} erros."
        body: "Por favor, cheque os seguintes campos:"
      messages:
        inclusion: "não está incluso na lista."
        exclusion: "já está em uso."
        invalid: "não é válido."
        confirmation: "não bate com a senha."
        accepted: "precisa ser aceito."
        empty: "precisa ser informado."
        blank: "precisa ser informado."
        too_long: "é muito longo (não mais do que %{count} caracteres)."
        too_short: "é muito curto (não menos do que %{count} caracteres)."
        wrong_length: "não é do tamanho correto (precisa ter %{count} caracteres)."
        taken: "já está em uso."
        not_a_number: "não é um número."
        greater_than: "precisa ser maior do que %{count}."
        greater_than_or_equal_to: "precisa ser maior ou igual a %{count}."
        equal_to: "precisa ser igual a %{count}."
        less_than: "precisa ser menor do que %{count}."
        less_than_or_equal_to: "precisa ser menor ou igual a %{count}."
        odd: "precisa ser ímpar."
        even: "precisa ser par."
        existence: "não existe."
        record_invalid: "%{errors}."
        not_a_date: "é inválida."
        not_an_integer: "não é um numero inteiro."
      models:
        anexo:
          attributes:
            arquivo:
              invalid_extension: 'Extensão inválida'

  will_paginate:
    previous_label: "<"
    next_label: ">"

  ice_cube:
    pieces_connector: ' / '
    not: 'not %{target}'
    not_on: 'not on %{target}'
    date:
      formats:
        default: '%B %-d, %Y'
      month_names:
      -
      - Janeiro
      - Fevereiro
      - Março
      - Abril
      - Mario
      - Junho
      - Julho
      - Agosto
      - Setembro
      - Outubro
      - Novembro
      - Dezembro
      day_names:
      - Domingo
      - Segunda
      - Terça
      - Quarta
      - Quinta
      - Sexta
      - Sábado
    times:
      other: '%{count} times'
      one: '%{count} time'
    until: 'until %{date}'
    days_of_week: '%{segments} %{day}'
    days_of_month:
      other: '%{segments} days of the month'
      one: '%{segments} day of the month'
    days_of_year:
      other: '%{segments} days of the year'
      one: '%{segments} day of the year'
    at_hours_of_the_day:
      other: on the %{segments} hours of the day
      one: on the %{segments} hour of the day
    on_minutes_of_hour:
      other: on the %{segments} minutes of the hour
      one: on the %{segments} minute of the hour
    at_seconds_of_minute:
      other: at the %{segments} seconds
      one: at the %{segments} second
    on_seconds_of_minute:
      other: on the %{segments} seconds of the minute
      one: on the %{segments} second of the minute
    each_second:
      one: Secondly
      other: Every %{count} seconds
    each_minute:
      one: Minutely
      other: Every %{count} minutes
    each_hour:
      one: Hourly
      other: Every %{count} hours
    each_day:
      one: Daily
      other: Every %{count} days
    each_week:
      one: Weekly
      other: Every %{count} weeks
    each_month:
      one: Monthly
      other: Every %{count} months
    each_year:
      one: Yearly
      other: Every %{count} years
    'on': on the %{sentence}
    in: 'in %{target}'
    integer:
      negative: '%{ordinal} to last'
      literal_ordinals:
        -1: last
        -2: 2nd to last
      ordinal: '%{number}%{ordinal}'
      ordinals:
        default: th
        1: st
        2: nd
        3: rd
        11: th
        12: th
        13: th
    on_weekends: on Weekends
    on_weekdays: on Weekdays
    days_on:
      - Domingos
      - Segundas
      - Terças
      - Quartas
      - Quintas
      - Sextas
      - Sábados
    on_days: on %{days}
    array:
      last_word_connector: ', and '
      two_words_connector: ' and '
      words_connector: ', '
    string:
      format:
        day: '%{rest} %{current}'
        day_of_week: '%{rest} %{current}'
        day_of_month: '%{rest} %{current}'
        day_of_year: '%{rest} %{current}'
        hour_of_day: '%{rest} %{current}'
        minute_of_hour: '%{rest} %{current}'
        until: '%{rest} %{current}'
        count: '%{rest} %{current}'
        default: '%{rest} %{current}'
